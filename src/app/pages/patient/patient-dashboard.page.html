<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">HealthyAI</h1>
      <button class="p-2 rounded-full hover:bg-gray-100">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- Welcome Message -->
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back!</h2>
      <p class="text-gray-600">How can I help you today?</p>
    </div>

    <!-- Main Actions -->
    <div class="grid md:grid-cols-2 gap-6 mb-8">
      <button
        (click)="navigateTo('consultation')"
        class="bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-xl p-8 shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1 text-left">
        <div class="flex items-center mb-4">
          <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
            </svg>
          </div>
          <div>
            <h3 class="text-xl font-bold">Describe My Symptoms</h3>
            <p class="text-blue-100 text-sm">Voice consultation</p>
          </div>
        </div>
      </button>

      <button
        (click)="navigateTo('records')"
        class="bg-gradient-to-br from-green-500 to-green-600 text-white rounded-xl p-8 shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1 text-left">
        <div class="flex items-center mb-4">
          <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
          </div>
          <div>
            <h3 class="text-xl font-bold">My Health Records</h3>
            <p class="text-green-100 text-sm">View past consultations</p>
          </div>
        </div>
      </button>
    </div>

    <!-- Quick Stats -->
    <div class="bg-white rounded-xl shadow p-6 mb-8">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Overview</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="text-center">
          <div class="text-2xl font-bold text-blue-600">0</div>
          <div class="text-sm text-gray-600">Upcoming</div>
        </div>
        <div class="text-center">
          <div class="text-2xl font-bold text-green-600">0</div>
          <div class="text-sm text-gray-600">Completed</div>
        </div>
        <div class="text-center">
          <div class="text-2xl font-bold text-yellow-600">0</div>
          <div class="text-sm text-gray-600">Pending</div>
        </div>
        <div class="text-center">
          <div class="text-2xl font-bold text-purple-600">0</div>
          <div class="text-sm text-gray-600">Medications</div>
        </div>
      </div>
    </div>

    <!-- Voice Prompt -->
    <div class="text-center">
      <p class="text-gray-500 italic">ðŸ’¬ Say "Describe symptoms" or "Show records"</p>
    </div>
  </main>

  <!-- Floating Voice Button -->
  <button class="fixed bottom-8 right-8 w-16 h-16 bg-red-500 rounded-full shadow-lg flex items-center justify-center hover:bg-red-600 transition-colors">
    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
    </svg>
  </button>
</div>
