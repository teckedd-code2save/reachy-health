<div class="min-h-screen bg-gray-50">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center">
      <button (click)="submitConsultation()" class="mr-4">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <h1 class="text-2xl font-bold text-gray-900">Voice Consultation</h1>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-xl font-semibold text-gray-900 mb-6 text-center">Describe Your Symptoms</h2>
      
      <div class="mb-8">
        <app-voice-input
          [language]="language"
          (transcription)="onTranscription($event)">
        </app-voice-input>
      </div>

      @if (transcript) {
        <div class="mb-6">
          <h3 class="text-sm font-medium text-gray-700 mb-2">Your Description:</h3>
          <div class="p-4 bg-blue-50 rounded-lg border border-blue-200">
            <p class="text-gray-800">{{ transcript }}</p>
          </div>
        </div>

        <button
          (click)="submitConsultation()"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
          Submit to Doctor
        </button>
      }

      <div class="mt-8 space-y-4">
        <div class="p-4 bg-gray-50 rounded-lg">
          <h4 class="font-medium text-gray-900 mb-2">ðŸ’¡ Tips for better results:</h4>
          <ul class="text-sm text-gray-600 space-y-1">
            <li>â€¢ Speak clearly and at a normal pace</li>
            <li>â€¢ Describe where it hurts</li>
            <li>â€¢ Mention when symptoms started</li>
            <li>â€¢ Rate pain level (1-10)</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</div>
