<div class="min-h-screen bg-gray-50">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <h1 class="text-2xl md:text-3xl font-semibold text-blue-900">
        Doctor Dashboard
      </h1>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="mb-8">
      <h2 class="text-xl md:text-3xl font-medium text-blue-900 mb-2">
        Welcome, Dr. Smith
      </h2>
      <p class="text-gray-600 text-l md:text-xl">You have {{ stats.pendingCases }} pending consultations</p>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
        <div class="text-2xl font-bold text-blue-900 mb-1">{{ stats.pendingCases }}</div>
        <div class="text-sm text-gray-600">Pending Cases</div>
      </div>
      <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
        <div class="text-2xl font-bold text-blue-900 mb-1">{{ stats.todayAppointments }}</div>
        <div class="text-sm text-gray-600">Today's Appointments</div>
      </div>
      <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
        <div class="text-2xl font-bold text-blue-900 mb-1">{{ stats.criticalAlerts }}</div>
        <div class="text-sm text-gray-600">Critical Alerts</div>
      </div>
      <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
        <div class="text-2xl font-bold text-blue-900 mb-1">{{ stats.totalPatients }}</div>
        <div class="text-sm text-gray-600">Total Patients</div>
      </div>
    </div>

    <!-- Actions -->
    <div class="grid md:grid-cols-2 gap-6">
      <button
        (click)="navigateTo('consultations')"
        class="bg-white text-blue-900 rounded-2xl p-6 shadow-sm hover:shadow-md transition-all transform hover:-translate-y-1 text-left border border-gray-200"
      >
        <div class="flex items-center">
          <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mr-4">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
          </div>
          <div>
            <h3 class="text-xl font-bold text-blue-900">View Consultations</h3>
            <p class="text-blue-600 text-sm">Review patient cases</p>
          </div>
        </div>
      </button>

      <button
        (click)="navigateTo('patients')"
        class="bg-white text-blue-900 rounded-2xl p-6 shadow-sm hover:shadow-md transition-all transform hover:-translate-y-1 text-left border border-gray-200"
      >
        <div class="flex items-center">
          <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mr-4">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
          <div>
            <h3 class="text-xl font-bold text-blue-900">Patient List</h3>
            <p class="text-blue-600 text-sm">Manage patients</p>
          </div>
        </div>
      </button>
    </div>
  </main>
</div>
