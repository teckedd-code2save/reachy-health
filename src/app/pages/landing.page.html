<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
  <div class="max-w-4xl w-full">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-5xl font-bold text-gray-900 mb-4">HealthyAI</h1>
      <p class="text-xl text-gray-600">Voice-Enabled Healthcare Platform</p>
    </div>

    <!-- Language Selector -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">Select Your Language</h2>
      <div class="flex justify-center gap-4">
        @for (lang of languages; track lang.code) {
          <button
            (click)="setLanguage(lang.code)"
            [class.ring-4]="selectedLanguage === lang.code"
            [class.ring-green-500]="selectedLanguage === lang.code"
            class="flex flex-col items-center p-4 rounded-lg border-2 border-gray-200 hover:border-green-400 transition-all min-w-[120px]">
            <span class="text-4xl mb-2">{{ lang.flag }}</span>
            <span class="font-medium text-gray-800">{{ lang.name }}</span>
          </button>
        }
      </div>
    </div>

    <!-- Role Selection -->
    <div class="grid md:grid-cols-2 gap-6">
      <!-- Patient Card -->
      <button
        (click)="navigateToRole('patient')"
        class="bg-white rounded-xl shadow-lg p-8 hover:shadow-2xl transition-all transform hover:-translate-y-1 text-left group">
        <div class="flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4 group-hover:bg-blue-200 transition-colors">
          <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <h3 class="text-2xl font-bold text-gray-900 mb-2">I'm a Patient</h3>
        <p class="text-gray-600 mb-4">Describe your symptoms using voice</p>
        <div class="flex items-center text-blue-600 font-medium">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
          </svg>
          Voice Enabled
        </div>
      </button>

      <!-- Doctor Card -->
      <button
        (click)="navigateToRole('doctor')"
        class="bg-white rounded-xl shadow-lg p-8 hover:shadow-2xl transition-all transform hover:-translate-y-1 text-left group">
        <div class="flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4 group-hover:bg-green-200 transition-colors">
          <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
        </div>
        <h3 class="text-2xl font-bold text-gray-900 mb-2">I'm a Doctor</h3>
        <p class="text-gray-600 mb-4">Review patient cases and respond</p>
        <div class="flex items-center text-green-600 font-medium">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Case Management
        </div>
      </button>
    </div>

    <!-- Voice Prompt -->
    <div class="mt-8 text-center">
      <p class="text-gray-500 italic">ðŸ’¬ Say "Patient" or "Doctor" to continue</p>
    </div>
  </div>
</div>
