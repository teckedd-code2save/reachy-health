<div class="space-y-6">
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="bg-blue-50 p-4 rounded-lg text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users w-8 h-8 text-blue-600 mx-auto mb-2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
    </svg>     
     <div class="text-2xl font-bold text-blue-900">{{ healthStats.totalPatients }}</div>
      <div class="text-sm text-blue-700">Total Patients</div>
    </div>
    <div class="bg-green-50 p-4 rounded-lg text-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-check w-8 h-8 text-green-600 mx-auto mb-2"><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/><path d="m9 16 2 2 4-4"/></svg>
      <div class="text-2xl font-bold text-green-900">{{ healthStats.todayConsultations }}</div>
      <div class="text-sm text-green-700">Today's Visits</div>
    </div>
    <div class="bg-yellow-50 p-4 rounded-lg text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-activity w-8 h-8 text-yellow-600 mx-auto mb-2"><path d="M22 12h-2.48a2 2 0 0 0-1.93 1.46l-2.35 8.36a.25.25 0 0 1-.48 0L9.24 2.18a.25.25 0 0 0-.48 0l-2.35 8.36A2 2 0 0 1 4.49 12H2"></path>
    </svg>      <div class="text-2xl font-bold text-yellow-900">{{ healthStats.pendingCases }}</div>
      <div class="text-sm text-yellow-700">Pending Cases</div>
    </div>
    <div class="bg-red-50 p-4 rounded-lg text-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin w-8 h-8 text-red-600 mx-auto mb-2"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path><circle cx="12" cy="10" r="3"></circle>
       </svg>
      <div class="text-2xl font-bold text-red-900">{{ healthStats.criticalAlerts }}</div>
      <div class="text-sm text-red-700">Critical Alerts</div>
    </div>
  </div>
  <div class="bg-white border rounded-lg p-6">
    <h3 class="text-lg font-semibold mb-4">Quick Actions</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <button (click)="setView('diagnosis')" class="p-4 bg-blue-100 hover:bg-blue-200 rounded-lg text-left transition-colors">
        <div class="font-medium text-blue-900">Voice Diagnosis</div>
        <div class="text-sm text-blue-700 mt-1">Start voice-guided consultation</div>
      </button>
      <button class="p-4 bg-green-100 hover:bg-green-200 rounded-lg text-left transition-colors">
        <div class="font-medium text-green-900">Patient Records</div>
        <div class="text-sm text-green-700 mt-1">Access stored patient data</div>
      </button>
      <button class="p-4 bg-purple-100 hover:bg-purple-200 rounded-lg text-left transition-colors">
        <div class="font-medium text-purple-900">Health Education</div>
        <div class="text-sm text-purple-700 mt-1">Share prevention materials</div>
      </button>
    </div>
  </div>
</div>
