
<!-- Ghana Health Platform Angular Template -->
<div class="min-h-screen bg-gray-50">
  <!-- Modular Header -->
  <app-header
    [currentLang]="currentLang"
    [isOffline]="isOffline"
    [currentLanguage]="currentLanguage"
    [setLanguage]="setLanguage"
  />

  <!-- Navigation -->
  <nav class="bg-white border-b border-b-[0.04vw]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex space-x-8">
        <button (click)="setView('dashboard')" [ngClass]="currentView === 'dashboard' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700'" class="py-4 px-2 border-b-2 font-medium text-sm transition-colors">
          {{ currentLang.dashboard }}
        </button>
        <button (click)="setView('diagnosis')" [ngClass]="currentView === 'diagnosis' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700'" class="py-4 px-2 border-b-2 font-medium text-sm transition-colors">
          {{ currentLang.diagnosis }}
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <ng-container *ngIf="currentView === 'dashboard'">
      <app-dashboard-page
        [healthStats]="healthStats"
        [setView]="setView"
      />
    </ng-container>
    <ng-container *ngIf="currentView === 'diagnosis'">
      <app-diagnosis-page
        [currentLang]="currentLang"
        [isListening]="isListening"
        [voiceInput]="voiceInput"
        [handleVoiceInput]="handleVoiceInput"
        [diagnosticResult]="diagnosticResult"
      />
    </ng-container>
  </main>
</div>
